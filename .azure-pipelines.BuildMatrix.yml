jobs:
- job: Strategy
  dependsOn: VS_Latest

  pool:
    vmImage: 'windows-2022'

  strategy:
    matrix:
      Commerce:
        solutionname: 'D:/a/1/s/reference/Commerce/Commerce.sln'
  
  variables:
    - name: UseDotNetNativeToolchain
      value: false

  steps:
  - template: .BuildMatrix.yml
    parameters:
      solutionname: ${{ parameters.solutionname }}